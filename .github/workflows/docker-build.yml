name: Docker Build

on:
  workflow_call:
    inputs:
      build_target:
        type: string
        required: false
        default: release
      build_env:
        type: string
        required: false
        default: production
      build_mode:
        type: string
        required: false
        default: production
    secrets:
      npm_token:
        required: false

jobs:
  build:
    name: ${{ inputs.build_target }} ${{ inputs.build_env }} ${{ inputs.build_mode }}
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: checkout actions
        uses: actions/checkout@master

      - name: start containers
        run: docker compose -f "docker-compose.yml" up --build --abort-on-container-exit
        env:
          build_target: ${{ inputs.build_target }}
          build_env: ${{ inputs.build_env }}
          build_mode: ${{ inputs.build_mode }}
          npm_token: ${{ secrets.npm_token }}
        continue-on-error: false

      - name: stop containers
        if: always()
        run: docker compose -f "docker-compose.yml" down