name: Docker Build

on:
  workflow_call:
    inputs:
      docker_target:
        type: string
        required: false
        default: release
      node_env:
        type: string
        required: false
        default: production
      vite_mode:
        type: string
        required: false
        default: production
    secrets:
      npm_token:
        required: false

jobs:
  build:
    name: target - ${{ inputs.docker_target }} - env - ${{ inputs.node_env }} - mode - ${{ inputs.vite_mode }}
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: checkout actions
        uses: actions/checkout@master

      - name: start containers
        run: docker compose -f "docker-compose.yml" up --build --abort-on-container-exit
        env:
          docker_target: ${{ inputs.docker_target }}
          node_env: ${{ inputs.node_env }}
          vite_mode: ${{ inputs.vite_mode }}
          npm_token: ${{ secrets.npm_token }}
        continue-on-error: false

      - name: stop containers
        if: always()
        run: docker compose -f "docker-compose.yml" down