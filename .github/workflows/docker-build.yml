name: Docker Build

on:
  workflow_call:
    inputs:
      BUILD_TARGET:
        type: string
        required: false
        default: release
      NODE_ENV:
        type: string
        required: false
        default: production
      BUILD_MODE:
        type: string
        required: false
        default: production
    secrets:
      NPM_TOKEN:
        required: false
      FORTAWESOME_TOKEN:
        required: false
      SERVER_SESSION_SECRET_KEY:
        required: false
      SERVER_KEYGRIP_KEY_A:
        required: false
      SERVER_KEYGRIP_KEY_B:
        required: false
      SERVER_KEYGRIP_KEY_C:
        required: false

jobs:
  deployment:
    name: ${{ inputs.BUILD_TARGET }} ${{ inputs.NODE_ENV }} ${{ inputs.BUILD_MODE }}
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: checkout actions
        uses: actions/checkout@master

      - name: start containers
        run: docker compose -f "docker-compose.yml" up --build --abort-on-container-exit
        env:
          BUILD_TARGET: ${{ inputs.BUILD_TARGET }}
          NODE_ENV: ${{ inputs.NODE_ENV }}
          BUILD_MODE: ${{ inputs.BUILD_MODE }}

          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          FORTAWESOME_TOKEN: ${{ secrets.FORTAWESOME_TOKEN }}

          SERVER_SESSION_SECRET_KEY: ${{ secrets.SERVER_SESSION_SECRET_KEY }}
          SERVER_KEYGRIP_KEY_A: ${{ secrets.SERVER_KEYGRIP_KEY_A }}
          SERVER_KEYGRIP_KEY_B: ${{ secrets.SERVER_KEYGRIP_KEY_B }}
          SERVER_KEYGRIP_KEY_C: ${{ secrets.SERVER_KEYGRIP_KEY_C }}

        continue-on-error: false

      - name: stop containers
        if: always()
        run: docker compose -f "docker-compose.yml" down